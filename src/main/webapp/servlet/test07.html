<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>주문하기</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<style>
	#wrap{
		margin:0 auto;
		width: 1200px;
		height: 800px;
	}
</style>
</head>
<body>
	<div id="wrap">
		<h1 class="mt-5">주문</h1>
		<form method="get" action="/servlet/test07" class="d-flex">
			<div class="w-100">
				<div class="mt-5">주소</div>
				<input type="text" name="address" class="mt-3 w-50">
				<div class="mt-5">결제카드</div>
				<input type="text" name="card" class="mt-3 w-50">
				<div class="mt-5">가격</div>
				<input type="text" name="amount" class="mt-3 w-50">
				<div class="d-flex justify-content-start">
					<button type="submit" class="btn btn-primary mt-5">주문</button>
				</div>
			</div>
		</form>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	
	
</body>
</html>
